<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>商品列表</title>
  <link rel="stylesheet" href="/lib/mui/css/mui.css">
  <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/good_list.css">
</head>

<body class>

  <!-- 搜索头部 -->
  <div class="search_header"></div>
  <!-- 排序栏 -->
  <div class="sort_bar">
    <a href="javascript:;">综合</a>
    <a href="javascript:;">销量</a>
    <a href="javascript:;">促销</a>
  </div>
  <div class="pyg_view">
  <!-- 不加一会可能会出错 -->
  <div>
      <ul></ul>
    </div>
  </div>
  <!-- 尾部 -->
  <footer class="pyg_footer">
    <a href="/index.html">
      <span class="fa fa-home"></span>
      <span class="link_name">首页</span>
    </a>
    <a href="/pages/category.html">
      <span class="fa fa-list-ul"></span>
      <span class="link_name">分类</span>
    </a>
    <a href="/pages/cart.html">
      <span class="fa fa-shopping-cart"></span>
      <span class="link_name">购物车</span>
    </a>
    <a href="/pages/me.html">
      <span class="fa fa-user"></span>
      <span class="link_name">my购</span>
    </a>
  </footer>

</body>

<!-- 模板引擎 -->
<script id="mainTpl" type="text/html">
  {{each arr value index}}
  <li>
    <a href="/pages/goods_detail.html?goods_id={{value.goods_id}}">
      <div class="item_left">
        <img src="{{value.goods_small_logo}}" alt="别看了">
      </div>
      <div class="item_right">
        <div class="goods_name ">
          {{value.goods_name}}
        </div>
        <div class="goods_price">￥{{value.goods_price}}</div>
      </div>
    </a>
  </li>
  {{/each}}
 </script>
<!-- 模板引擎 -->

<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/good_list.js"></script>

</html>
