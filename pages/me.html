<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>个人中心</title>
  <link rel="stylesheet" href="/lib/mui/css/mui.css">
  <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/me.css">
</head>

<body class>
  <!-- 导航栏 -->
  <header class=" pyg_nav mui-bar mui-bar-nav">
    <h1 class="mui-title">个人中心</h1>
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
  </header>

  <div class="pyg_view">

    <!-- 用户信息 -->
    <div class="userinfo">
      
    </div>

    <!-- 订单管理 -->
    <div class="order">
      <div class="order_title">订单管理</div>
      <div class="order_content">
        <a href="/pages/order.html">
          <span class="fa fa-credit-card-alt"></span>
          <div>待付款</div>
        </a>
        <a href="/pages/order.html">
          <span class="fa fa-shopping-cart"></span>
          <div>待收货</div>
        </a>
        <a href="/pages/order.html">
          <span class="fa fa-shopping-cart"></span>
          <div>退款/售后</div>
        </a>
        <a href="/pages/order.html">
          <span class="fa fa-shopping-cart"></span>
          <div>全部订单</div>
        </a>
      </div>
    </div>

    <!-- 账号管理 -->
    <div class="pyg_pwd">
      <ul class="mui-table-view">
        <li class="mui-table-view-cell">
          <a class="mui-navigate-right">修改登录密码</a>
        </li>
        <li class="mui-table-view-cell">
          <a class="mui-navigate-right">支付密码管理</a>
        </li>
        <li class="mui-table-view-cell">
          <a class="mui-navigate-right">收货地址管理</a>
        </li>
      </ul>
    </div>
    <!-- 联系客服 -->
    <div class="pyg_contack">
      <ul class="mui-table-view">
        <li class="mui-table-view-cell">
          <a class="">联系客服
            <span class="mui-pull-right">4000-xxx-xxx-xxx</span>
          </a>
        </li>
        <li class="mui-table-view-cell">
          <a class="mui-navigate-right">意见反馈</a>
        </li>
        <li class="mui-table-view-cell">
          <a class="mui-navigate-right">关于我们</a>
        </li>
      </ul>
    </div>

    <!-- 工具 -->
    <div class="me_tool">
      <button id="loginOutBtn" type="button" class="mui-btn mui-btn-danger">退出登录</button>
    </div>
  </div>
  <!-- 尾部 -->
  <footer class="pyg_footer">
    <a href="/index.html">
      <span class="fa fa-home"></span>
      <span class="link_name">首页</span>
    </a>
    <a href="/pages/category.html">
      <span class="fa fa-list-ul"></span>
      <span class="link_name">分类</span>
    </a>
    <a href="javascript:;">
      <span class="fa fa-shopping-cart"></span>
      <span class="link_name">首页</span>
    </a>
    <a href="javascript:;">
      <span class="fa fa-user"></span>
      <span class="link_name">首页</span>
    </a>
  </footer>


  <!-- 模板引擎 -->
  <script id="userTpl" type="text/html">
    <span class="fa fa-user-o"></span>
    <div class="user_wrap">
      <div class="username">{{data.username}}</div>
      <div class="user_email">{{data.user_email}}</div>
    </div>
  </script>
  <!-- 模板引擎 -->
</body>

<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/me.js"></script>

</html>
