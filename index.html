<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>首页</title>
  <link rel="stylesheet" href="/lib/mui/css/mui.css">
  <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/index.css">
</head>

<body class>
  <!-- 头部 -->
  <header class="pyg_header">
    <div class="mui-input-row mui-search">
      <input type="search" class="mui-input-clear" placeholder="">
    </div>
  </header>
  <div class="pyg_view">
    <!-- 轮播图 -->
    <div class="index_slides">
      <div class="mui-slider">
   
      </div>
    </div>

    <!-- <span class="fa fa-spinner fa-spin"></span> -->

    <!-- 首页导航 -->
    <nav class="index_nav"></nav>

    <!-- 商品列表 -->
    <div class="index_goodlist">
       
    </div>
  </div>
  <!-- 尾部 -->
  <footer class="pyg_footer">
    <a href="/index.html">
      <span class="fa fa-home"></span>
      <span class="link_name">首页</span>
    </a>
    <a href="/pages/category.html">
      <span class="fa fa-list-ul"></span>
      <span class="link_name">分类</span>
    </a>
    <a href="/pages/cart.html">
      <span class="fa fa-shopping-cart"></span>
      <span class="link_name">购物车</span>
    </a>
    <a href="/pages/me.html">
      <span class="fa fa-user"></span>
      <span class="link_name">my购</span>
    </a>
  </footer>



  <!-- 模板 -->
  <!-- 轮播图的模板 -->
  <script id="swiperTpl" type="text/html">
     <!-- 轮播图 -->
     <div class="mui-slider-group mui-slider-loop">
       <!-- 最后一张图片  -->
       <div class="mui-slider-item mui-slider-item-duplicate"> <a href="#"> <img src=" {{arr[arr.length-1].image_src}}" /> </a> </div>
       {{each arr value index}}
        <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item"> <a href="#"> <img src="{{value.image_src}}" /> </a> </div>
        <!--支持循环，需要重复图片节点-->
        {{/each}}
        <!-- 第一章图片 -->
        <div class="mui-slider-item mui-slider-item-duplicate"> <a href="#"> <img src="{{arr[0].image_src}}" /> </a> </div>
      </div>

      <!-- 索引器 -->
      <div class="mui-slider-indicator">
        {{each arr value index}}
        {{if index==0}}
        <div class="mui-indicator mui-active"></div>
        {{/if}}
        {{if index!=0}}
        <div class="mui-indicator"></div>
        {{/if}}
          {{/each}}
        </div>
   </script>
  <!-- 轮播图的模板 -->
   <!-- 首页导航 -->
   <script id="navTpl" type="text/html">
    {{each arr value index}}
    <a href="javascript:;">
      <img src="{{value.image_src}}" alt="">
    </a>
    {{/each}}
  </script>
   <!-- 首页导航 -->

<!-- 商品列表 -->
<script type="text/html" id="goodsTpl" >
  {{each arr value index}}
  <div class="goods_group">
      <div class="gg_title"> <img src="{{value.group_img}}" alt=""> </div>
      <ul class="gg_content">
        {{each value.goods value2 index2 }}
          <li>
              <!-- 商品链接 -->
              <a class="item_des" href="/pages/goods_detail.html?goods_id={{value2.goods_id}}">
                <img src="{{value2.goods_small_logo}}" alt="">
                <div class="goods_name">{{value2.goods_name}}</div>
                <div class="goods_price">￥{{value2.goods_price}}</div>
              </a>
              <!-- 相似 -->
              <div class="item_like">
                <a class=" mui-btn mui-btn-primary mui-btn-outlined" href="/pages/goods_detail.html?goods_id={{value2.goods_id}}">找相似</a>
              </div>
            </li>
            {{/each}}
      </ul>
    </div>
  {{/each}}
</script>
<!-- 商品列表 -->

  <!-- 模板 -->
</body>
<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/index.js"></script>

</html>
